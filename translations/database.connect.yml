description: 'Iniciar um cliente de banco de dados se ele está disponível'
arguments:
    key: 'Database key from settings.php'
    target: 'Database target from settings.php'
    database: 'Senha do banco de dados em settings.php'
messages:
    database-not-found: 'Informação de conexão com a base de dados "%s" não foi encontrada'
    database-not-supported: 'Tipo de banco de dados  "%s" ainda não é suportado'
    database-client-not-found: 'Cliente de banco de dados "%s" ñão foi encontrado'
    connection: 'Conexão: "%s"'
examples:
    -
        description: 'Connects to an specified database, or the default if not arguments passed'
        execution: "drupal database:connect \\\n  <database>\n"
