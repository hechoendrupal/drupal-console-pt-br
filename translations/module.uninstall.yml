description: 'Desinstala módulos ou módulos na aplicação'
arguments:
    module: 'Module or modules to be uninstalled should be separated by a space'
questions:
    module: 'Digite o nome do módulo'
    invalid-module: 'Módulo "%s" inválido'
options:
    force: 'Quer ignorar as dependências desinstalar o módulo forçadamente?'
    composer: 'Uninstalls the module using Composer'
    module: 'Módulo ou módulos a serem desinstalados devem ser separados por vírgula'
messages:
    no-modules: 'Você deve prover módulo ou módulos para desinstalar.'
    dependents: 'Não foi possível desinstalar os módulos "%s" porque são requeridos por "%s"'
    nothing: 'Nada a fazer. todos os módulos já estão desinstalados'
    success: 'Os seguinte módulo(s) foram desinstalados com sucesso: "%s"'
    missing: 'Não foi possível desinstalar os módulos "%s" devido a falta dos módulos "%s"'
    composer-success: 'The folowing module(s) were removed from Composer: "%s"'
examples:
    -
        description: 'Uninstall the module specifying the module name'
        execution: "drupal module:uninstall  modulename\n"
